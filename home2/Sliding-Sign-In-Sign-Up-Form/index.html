<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title" style="color: rgb(3, 47, 159); font-weight: bold; font-size: 46px;">𝐖𝐞𝐚𝐭𝐡𝐞𝐫𝐲</h2><br>


            <h1 class="title">Sign in</h1><br>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div><br>
            <input type="submit" value="Login" class="btn solid" style="background-color:  rgb(36, 89, 222); color: white;" />

            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2><br>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div><br>
            <input type="submit" value="Sign Up" class="btn solid" style="background-color:  rgb(36, 89, 222); color: white;" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h2>New here ?</h2><br>
            <p>
              Welcome to Weathery – your go-to weather forecast app! Get accurate forecasts tailored to your location Stay ahead of the elements and make every day a perfect weather day with Weathery!
            </p><br>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Welcome back , Let us read the sky before you fly !
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
